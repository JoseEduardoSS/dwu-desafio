<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-4">
      <h2>Login</h2>
      <div class="form-group">
        <label for="username">Usu√°rio</label>
        <input type="text" id="username" class="form-control" [(ngModel)]="usuario" />
      </div>
      <div class="form-group mt-2">
        <label for="password">Senha</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="senha" />

      <div class="text-danger mt-2" *ngIf="mensagemErro">{{ mensagemErro }}</div>
      <button class="btn btn-primary mt-3" (click)="login()">Entrar</button>

  </div>
</div>
