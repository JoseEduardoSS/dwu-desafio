<div class="container mt-5">
  <h2>Formulário</h2>
  <form (ngSubmit)="onSubmit()" #formPessoa="ngForm">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" id="nome" [(ngModel)]="pessoa.nome" name="nome" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="sobrenome" class="form-label">Sobrenome</label>
      <input type="text" id="sobrenome" [(ngModel)]="pessoa.sobrenome" name="sobrenome" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="idade" class="form-label">Idade</label>
      <input type="number" id="idade" [(ngModel)]="pessoa.idade" name="idade" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="sexo" class="form-label">Sexo</label>
      <select id="sexo" [(ngModel)]="pessoa.sexo" name="sexo" class="form-select" required>
        <option value="N">Não informado</option>
        <option value="M">Masculino</option>
        <option value="F">Feminino</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="dataNascimento" class="form-label">Data de Nascimento</label>
      <input type="date" id="dataNascimento" [(ngModel)]="pessoa.dataNascimento" name="dataNascimento"
             class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Salvar</button>
  </form>
</div>
